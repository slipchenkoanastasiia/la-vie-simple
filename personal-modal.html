    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<main>
<div class="modal-pers" id="loginModal">
    <div class="content-pers">
        <button class="close-btn" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>
        </button>
        <h2>Вхід до особистого кабінету</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
                <button type="button" class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 4.5C7.3 4.5 3.3 7.1 1 11.5C3.3 15.9 7.3 18.5 12 18.5S20.7 15.9 23 11.5C20.7 7.1 16.7 4.5 12 4.5ZM12 16.5C9.2 16.5 7 14.3 7 11.5C7 8.7 9.2 6.5 12 6.5C14.8 6.5 17 8.7 17 11.5C17 14.3 14.8 16.5 12 16.5ZM12 8.5C10.6 8.5 9.5 9.6 9.5 11.5C9.5 13.4 10.6 14.5 12 14.5C13.4 14.5 14.5 13.4 14.5 11.5C14.5 9.6 13.4 8.5 12 8.5Z"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="forgot-password">Забули свій пароль?</a>
            <button type="submit" class="login-btn">Увійти</button>
            <button type="button" class="register-btn">Зареєструватися</button>
            <div class="social-login">
                <button type="button" class="facebook-login">Увійти через Facebook</button>
                <button type="button" class="google-login">Увійти через Google</button>
            </div>
        </form>
        <p class="privacy-policy">
            Здійснюючи реєстрацію або вхід з використанням свого профілю в соціальній мережі, я тим самим даю згоду на зв'язування мого аккаунта відповідно до положень Політики конфіденційності
        </p>
    </div>
</div>
</main>

<div id="modalContainer"></div>
<script src="./js/personal-modal.js"></script>
</body>
</html>
